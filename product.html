<div class="dashboard">
    <div>
      <div class="nav">
        <ul>
          <li><a ng-href="#/home">Home</a></li>
          <li><a ng-href="#/dashboard">FoodItems</a></li>
          <li><a ng-href="#/fav">Favourites</a></li>
          <li><a ng-href="#/logout">Logout</a></li>
        </ul>
      </div>

      <div class="products">
        <div class="product">
            <div class="product-image">
                <img src="{{curr_product.image}}" alt="">
            </div>
            <div class="product-name">
                <b>
                    {{curr_product.title}}
                </b>
            </div>
            <div class="product-price">
                <i>
                    {{curr_product.price}}
                </i>
            </div>
            <div class="product-description">
                {{curr_product.description}}
            </div>
            <div class="product-category">
                <i>
                    {{curr_product.category}}
                </i>
            </div>
            <div class="product-rating">
                Rating: {{curr_product.rating.rate}}
            </div>
            <div class="product-fav">
                
                <button ng-if="isThereInFav(curr_product)" ng-click="addToFav(curr_product)">Remove Fav</button>
                <button ng-if="!isThereInFav(curr_product)" ng-click="addToFav(curr_product)">Add to Fav</button>
                
            </div>
        </div> 
    </div>
</div>
</div>
